<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td
        {
            border: 1px solid blue;
        }
        .ok{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <caption>Employee Details</caption>
    <table>
        <!-- table head -->
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Ravi</td>
                <td>Boss</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raju</td>
                <td>Manager</td>
                <td>50000</td>
            </tr>
        </tbody>
        <!-- table foot -->
        <tfoot>
            <tr>
                <td colspan="3"  class="ok">Total Employee</td>
                <td  class="ok">2</td>
            </tr>
        </tfoot>
    </table>

</html>
