<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: 2px solid black;
            /* position: relative; */
            text-align: center;
        }
        div div{
            width: 60px;
            height: 40px;
            background-color: red;
            /* position: absolute; */
            /* top: 1px; */
            margin: auto;
            transform: translateX(50%);
            transform: translateY(60%);
        }
    </style>
</head>
<body>
    <div>
        <div>

        </div>
    </div>
</body>
</html>
